<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <title>Ohmyfood | Acceuil</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="header__logo">
            <img src="../ressources/logo/ohmyfood.png" alt="">
        </div>

        <div class="header__search">
            <form class="header__search__location">
                <div class="logoWrap"><i class="fas fa-map-marker-alt"></i></div>
                <div class="inputSearch">
                    <input id="search" type="search" placeholder="Paris, Belleville">
                </div>
            </form>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section class="introduction">
            <div class="introdution_title">
                <h1 class="main_title">Réservez le menu qui vous convient</h1>
                <h2 class="main_subTitle"> Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            </div>
            <div class="btn_container">
                <a href="#" class="btn">Explorer nos restaurants</a>
            </div>
        </section>
        <section class="operation">
            <h2 class="operation_title">Fonctionnement</h2>
            <div class="operation_cards_container">
                <a href="#" class="operation_cards"><i class="fas fa-mobile-alt"></i>Choississez un restaurant</a>
                <a href="#" class="operation_cards"><i class="fas fa-list-ul"></i>Composez votre menu</a>
                <a href="#" class="operation_cards"><i class="fas fa-store"></i>Dégustez au restaurant</a>

            </div>
        </section>
    </main>


    <!-- FOOTER -->

    <footer>

    </footer>

</body>

</html>
